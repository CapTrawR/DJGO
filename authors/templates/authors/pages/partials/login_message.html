{% if request.user.is_authenticated %}
<div class="login-message">You are logged in with 
    {{request.user.username}}
    <a href="{% url 'authors:dashboard' %}">See your posts</a>, 
    <a href="{% url 'authors:dashboard_post_new' %}">Create a new post</a> or 
    <form class="inline-form" action="{% url 'authors:logout' %}"method="POST">
        {% csrf_token %}
        <input type="hidden" name="username" value='{{request.user.username}}'>
        <button class="plaintext-button" type="submit">click here</button>
    </form> to log out.
</div>
{% endif %}
